<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
    </head>
    <body>
         <form style="border: 2px solid red; width:200px; padding:20px">
            <label for="name">
                Name<input type="text" name="name" id="name" placeholder="enter your full name">
            </label>
            <br>
            <label for="age">
                Age<input type="number" name="age" id="age" placeholder="enter your age">
            </label>
            <br>
            <label for="gender">
                Male<input type="radio" id="gender" name="male">
                Female<input type="radio" id="gender" name="female">
            </label>
            <br>
            <button>submit</button>
         </form>
    </body>
</html>
